plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
android {
    namespace 'com.anonimeact.sqliteencryptor'
    compileSdk 33
    defaultConfig {
        applicationId "com.anonimeact.sqliteencryptor"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildToolsVersion '30.0.3'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.anonimeact:utils:1.1.14'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.jiechic.android.library:snappy-android:1.1.7'
    implementation 'com.scottyab:aescrypt:0.0.1'
    implementation 'androidx.core:core-ktx:1.10.1'

    implementation(project(':snappy-ed'))
}
